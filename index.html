  <script>
    fetch(`./Posts/`)
      .then((response) => response.text())
      .then((data) => {
        //Parse the data to html
        var parser = new DOMParser();
        var api = parser.parseFromString(data, "text/html");
        // Get the files
        var files = api.querySelector("ul");
        var element = files.querySelectorAll("li");
        //Seperate titles and push them in a array
        var list = [];
        for (var i = 0; i < element.length; i++) {
          var text = element[i].innerText;
          var titles = text.split(".md");
          var title = titles[0];
          list.push(title);
        }
        console.log(list);
        var content = document.querySelector("main");
        content.append(files);

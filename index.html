<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="resetsheet" href="reset.css" />
    <link rel="appsheet" href="app.js" />
    <link rel="stylesheet" href="style.css" />
    <title>BHEET</title>
  </head>
  <body>
    <header>
      <a href=""><img src="YinYang.png" alt="logo" height="40px" /></a>
      <!-- <ul class="nav">
        <li><a href="">Home</a></li>
        <li><a href="">Contact</a></li>
      </ul> -->
    </header>
    <main>
      <ul><li><a href="./Posts/sample.md">Sample</a></li></ul>
    </main>
    <footer>
      <div></div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch(`./Posts/`)
      .then((response) => response.text())
      .then((data) => {
        var parser = new DOMParser();
        var api = parser.parseFromString(data, "text/html");

        // Get the image file
        var img = api.querySelector("ul");
        console.log(img);
        var content = document.querySelector("main");
        content.append(img);
      });
  </script>
</html>

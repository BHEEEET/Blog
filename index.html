<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="resetsheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>BHEET</title>
  </head>
  <body>
    <header>
      <a href=""><img src="YinYang.png" alt="logo" height="40px" /></a>
      <ul class="nav">
        <li><a href="">Home</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </header>
    <main>
      <div><textarea name="text" id="text" cols="30" rows="10"></textarea></div>
      <div id="content"></div>
    </main>
    <footer>
      <div></div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    $("#text").keyup(function () {
      const content = document.getElementById("content");
      content.innerHTML = marked.parse(document.getElementById("text").value);
    });
  </script>
</html>
